<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> User lists </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3">

			<div class="col-9">
				<h3>All Users</h3>

				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">firstName</th>
				      <th scope="col">lastName</th>
				      <th scope="col">ContactNumber</th>
				      <th scope="col">emailID</th>
				      <th scope="col">password</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="email:${emails}">
				      <td th:each="${user.firstName}"></td>
				      <td th:each="${user.lastName}"></td>
				      <td th:each="${user.contactNumber}"></td>
				      <td th:each="${user.emailID}"></td>
				      <td th:each="${user.password}"></td>
				    </tr>
				  </tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
