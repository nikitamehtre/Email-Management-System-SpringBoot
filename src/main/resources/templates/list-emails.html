<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Email lists </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="list-group">
				  <a href="/api/emails" class="list-group-item list-group-item-action" aria-current="true" th:classappend="${title == 'All emails' ? 'active' : ''}">
				    Emails
				    <span class="badge bg-secondary rounded-pill" th:text="${count}"></span>
				  </a>
				  <a href="/api/emails/sent" class="list-group-item list-group-item-action" th:classappend="${title == 'Sent emails'? 'active' : ''}">
				  	Sent
				  	<span class="badge bg-secondary rounded-pill" th:text="${sentCount}"></span>
				  </a>
				  <a href="/api/emails/received" class="list-group-item list-group-item-action" th:classappend="${title == 'Received emails' ? 'active' : ''}">
				  	Received
				  	<span class="badge bg-secondary rounded-pill" th:text="${receivedCount}"></span>
				  </a>
				  <a class="list-group-item list-group-item-action disabled">Bin</a>
				  <a class="list-group-item list-group-item-action disabled">Spam</a>
				</div>
			</div>
			<div class="col-9">
				<h3 th:text="${title}"></h3>

				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">Sender</th>
				      <th scope="col">Subject</th>
				      <th scope="col">Time</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="email:${emails}">
				      <td th:text="${email.sender!=null}?${email.sender.email}:'not specified'"></td>
				      <td th:text="${email.subject}"></td>
				      <td th:text="${email.createdAt}"></td>
				    </tr>
				  </tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
