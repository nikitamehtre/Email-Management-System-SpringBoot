<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head">  </head>

<body>

	<div th:insert="fragments/navbar :: navbar">  </div>
		
	<div class="container">
	
	<div class="page-header">
	  <h1>Subject of Email <small th:text="${email.createdAt}"></small></h1>
	</div>
	
From
	<div class="well well-sm" th:text="@{${email.sender.firstName} + ' ' + ${email.sender.lastName} + ' (' + ${email.sender.email} + ')'}"></div>
	
	
	To
	<div class="well well-sm">
		<div th:each="receiver:${email.receivers}">
	      <span th:text="@{${receiver.firstName} + ' ' + ${receiver.lastName} + ' (' + ${receiver.email} + ')'}"></span> <br>
	    </div>
	</div>
	
	

Subject
	<div class="well well-lg" th:text="${email.body}"></div>
	
	
	
	</div>

</body>
</html>
