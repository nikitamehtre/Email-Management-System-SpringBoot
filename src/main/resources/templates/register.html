<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments/head :: head">  </head>

	<body>

		<div th:insert="fragments/navbar :: navbar">  </div>
		
		

	<form action="/auth/register-submit" method= "post">
		<div class="container">
			<div class="jumbotron">
				<!--containing element to wrap site contents-->
				<h1> Registration Form </h1>
				<P> <mark> Please fill the details to create an account.</p>
			</div>	


		<!--  <div class="alert alert-success">
	  		<strong>Success!</strong> Your Email Account is Successfully Created.
		</div>
 -->


		<div class="form-group" ><b>		

			<label for="firstName">First Name: </label>
			<input type="text" class="form-control" placeholder="Enter your first name" id ="firstName" name="firstName">	

			<label for="lastname">Last Name:</label>
			<input type = "text" class="form-control" placeholder="Enter your last name" id ="lastName" name="lastname">

			<label for="contactNumber">Contact Number:</label>
			<input type = "text" class="form-control" placeholder ="Enter contact number" name="contactNumber">

			<label for="email">Email address:</label>
			<input type = "email" class="form-control" placeholder ="@email.com" id ="email" name="email">

			<label for="pwd">Password:</label>
			<input type = "password" class="form-control" placeholder="Enter Password" id ="pwd" name="password">

			<label for="pwd">Confirm Password:</label>
			<input type = "password" class="form-control" placeholder="Repeat Password" id ="pwd" name="password">
		</div> </b>	

		<div>
			<button type="Submit" class="btn btn-success">Submit</button>
		</div>	

		<div class="container signin">
    		<p>Already have an account? <a href="http://localhost:8080/auth/login"><i>Sign in</i> </a> </p>
 		</div>	




	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
